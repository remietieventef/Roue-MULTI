<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roue Cadeau</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        /* Plan pour la vidéo */
        #videoContainer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none; /* Masqué par défaut */
            z-index: 1;
            background-color: black; /* Fond noir pour la vidéo */
        }

        #backgroundVideo {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Plan pour les roues */
        #wheelContainer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            background: url('Roue Noel.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .wheels-container {
            display: flex;
            justify-content: space-between;
            width: 90%;
            margin-top: 50px;
        }

        .wheel {
            text-align: center;
            flex: 1;
            margin: 0 10px;
        }

        #spinButton1, #spinButton2, #spinButton3 {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #ff6666;
            color: white;
            border-radius: 5px;
        }

        #result1, #result2, #result3 {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            padding: 10px;
            border: 2px solid #000;
            border-radius: 5px;
            background-color: #ffeb3b;
            text-align: center;
            width: 200px;
        }

        .top-right {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px;
            background-color: #555;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Plan pour la pop-up */
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 3;
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .popup-section {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 20px;
        }

        .popup-left, .popup-right {
            width: 45%;
        }

        form input {
            margin: 5px 0;
            padding: 5px;
            width: calc(100% - 20px);
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Plan vidéo -->
    <div id="videoContainer">
        <iframe id="backgroundVideo" 
            src="https://www.youtube.com/embed/videoseries?si=ZEIQe56g8k_ox7Gm&list=PLiVDPajlpFZUc05R7sdyKSLjNznlP4hIT&autoplay=1&mute=1" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
            referrerpolicy="strict-origin-when-cross-origin" 
            allowfullscreen>
        </iframe>
    </div>

    <!-- Plan roues -->
    <div id="wheelContainer">
        <div class="wheels-container">
            <div class="wheel">
                <canvas id="wheel1" width="300" height="300"></canvas>
                <button id="spinButton1">Tourner la roue</button>
                <div id="result1">Résultat: -</div>
            </div>
            <div class="wheel">
                <canvas id="wheel2" width="300" height="300"></canvas>
                <button id="spinButton2">Tourner la roue</button>
                <div id="result2">Résultat: -</div>
            </div>
            <div class="wheel">
                <canvas id="wheel3" width="300" height="300"></canvas>
                <button id="spinButton3">Tourner la roue</button>
                <div id="result3">Résultat: -</div>
            </div>
        </div>
        <button class="top-right" id="customizeButton">Personnaliser</button>
    </div>

    <!-- Plan pop-up -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <h2>Personnalisation des roues</h2>
            <!-- Section de personnalisation des roues ici -->
            <button id="saveButton">Sauvegarder</button>
        </div>
    </div>

    <script>
        let lastMouseMoveTime = Date.now();

        // Vérifier l'inactivité de la souris
        function checkMouseInactive() {
            const currentTime = Date.now();
            if (currentTime - lastMouseMoveTime > 60000) {
                document.getElementById("videoContainer").style.display = "block"; // Affiche la vidéo
                document.getElementById("wheelContainer").style.display = "none"; // Masque les roues
            }
        }

        // Relancer la page roues lors du mouvement de souris
        document.body.addEventListener("mousemove", () => {
            lastMouseMoveTime = Date.now();
            document.getElementById("videoContainer").style.display = "none"; // Masque la vidéo
            document.getElementById("wheelContainer").style.display = "flex"; // Affiche les roues
        });

        setInterval(checkMouseInactive, 100);

        // Gestion de la pop-up
        document.getElementById("customizeButton").addEventListener("click", () => {
            document.getElementById("popup").style.display = "flex";
        });

        document.getElementById("saveButton").addEventListener("click", () => {
            document.getElementById("popup").style.display = "none";
        });
    </script>
</body>
</html>
