<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roue de Noël Personnalisée</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('Roue Noel.jpg') no-repeat center center fixed;
            background-size: cover;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .wheels-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .wheel {
            margin: 0 20px;
            text-align: center;
        }

        canvas {
            border: 2px solid #fff;
            border-radius: 50%;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
        }

        /* Nouveau design pour les cadres de résultats */
        #result1, #result2, #result3 {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
            padding: 10px;
            border: 2px solid #4CAF50;
            border-radius: 10px;
            background-color: #e8f5e9;
            width: 200px;
            margin-left: auto;
            margin-right: auto;
        }

        .top-right {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 3;
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .popup-section {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .popup-left, .popup-right {
            width: 45%;
        }

        /* Plan vidéo */
        #videoContainer {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            background: black;
        }

        #backgroundVideo {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Sécuriser la pop-up avec un champ de mot de passe */
        .password-container {
            margin: 20px 0;
        }

        #passwordInput {
            padding: 10px;
            font-size: 16px;
            width: 200px;
            margin-bottom: 20px;
        }

        #accessButton {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- Conteneur vidéo -->
    <div id="videoContainer">
        <iframe id="backgroundVideo" 
            src="https://www.youtube.com/embed/videoseries?list=PLiVDPajlpFZUc05R7sdyKSLjNznlP4hIT&autoplay=1&mute=1" 
            frameborder="0" 
            allow="autoplay; encrypted-media; fullscreen; accelerometer; picture-in-picture" 
            allowfullscreen>
        </iframe>
    </div>

    <!-- Conteneur principal -->
    <div class="container">
        <button id="customizeButton" class="top-right">Personnaliser</button>
        <div class="wheels-container">
            <div class="wheel">
                <canvas id="wheelCanvas1" width="300" height="300"></canvas>
                <div id="result1">Résultat: ?</div>
                <button id="spinButton1">Tourner</button>
            </div>
            <div class="wheel">
                <canvas id="wheelCanvas2" width="300" height="300"></canvas>
                <div id="result2">Résultat: ?</div>
                <button id="spinButton2">Tourner</button>
            </div>
            <div class="wheel">
                <canvas id="wheelCanvas3" width="300" height="300"></canvas>
                <div id="result3">Résultat: ?</div>
                <button id="spinButton3">Tourner</button>
            </div>
        </div>
    </div>

    <!-- Popup de personnalisation protégée par un mot de passe -->
    <div id="popup" class="popup hidden">
        <div class="popup-content">
            <h2>Entrez le mot de passe pour accéder à la personnalisation</h2>
            <div class="password-container">
                <input type="password" id="passwordInput" placeholder="Mot de passe">
                <button id="accessButton">Accéder</button>
            </div>
        </div>
    </div>

    <!-- Popup de personnalisation -->
    <div id="popupContent" class="popup hidden">
        <div class="popup-content">
            <h2>Personnalisez les cadeaux</h2>
            <div class="popup-section">
                <div class="popup-left">
                    <h3>Roue 1</h3>
                    <label for="gift1_1">Cadeau 1 :</label><input type="text" id="gift1_1" value="Cadeau 1"><br>
                    <label for="gift2_1">Cadeau 2 :</label><input type="text" id="gift2_1" value="Cadeau 2"><br>
                    <label for="gift3_1">Cadeau 3 :</label><input type="text" id="gift3_1" value="Cadeau 3"><br>
                    <label for="gift4_1">Cadeau 4 :</label><input type="text" id="gift4_1" value="Cadeau 4"><br>
                    <label for="gift5_1">Cadeau 5 :</label><input type="text" id="gift5_1" value="Cadeau 5"><br>
                    <label for="gift6_1">Cadeau 6 :</label><input type="text" id="gift6_1" value="Cadeau 6"><br>
                </div>
                <div class="popup-right">
                    <h3>Roue 2</h3>
                    <label for="gift1_2">Cadeau 1 :</label><input type="text" id="gift1_2" value="Cadeau 1"><br>
                    <label for="gift2_2">Cadeau 2 :</label><input type="text" id="gift2_2" value="Cadeau 2"><br>
                    <label for="gift3_2">Cadeau 3 :</label><input type="text" id="gift3_2" value="Cadeau 3"><br>
                    <label for="gift4_2">Cadeau 4 :</label><input type="text" id="gift4_2" value="Cadeau 4"><br>
                    <label for="gift5_2">Cadeau 5 :</label><input type="text" id="gift5_2" value="Cadeau 5"><br>
                    <label for="gift6_2">Cadeau 6 :</label><input type="text" id="gift6_2" value="Cadeau 6"><br>
                </div>
            </div>
            <div class="popup-section">
                <div class="popup-left">
                    <h3>Roue 3</h3>
                    <label for="gift1_3">Cadeau 1 :</label><input type="text" id="gift1_3" value="Cadeau 1"><br>
                    <label for="gift2_3">Cadeau 2 :</label><input type="text" id="gift2_3" value="Cadeau 2"><br>
                    <label for="gift3_3">Cadeau 3 :</label><input type="text" id="gift3_3" value="Cadeau 3"><br>
                    <label for="gift4_3">Cadeau 4 :</label><input type="text" id="gift4_3" value="Cadeau 4"><br>
                    <label for="gift5_3">Cadeau 5 :</label><input type="text" id="gift5_3" value="Cadeau 5"><br>
                    <label for="gift6_3">Cadeau 6 :</label><input type="text" id="gift6_3" value="Cadeau 6"><br>
                </div>
            </div>
            <button id="saveButton">Sauvegarder</button>
        </div>
    </div>

    <script>
        let lastMouseMoveTime = Date.now();
        const wheels = [
            { canvasId: "wheelCanvas1", spinButtonId: "spinButton1", resultId: "result1", gifts: ["Cadeau 1", "Cadeau 2", "Cadeau 3", "Cadeau 4", "Cadeau 5", "Cadeau 6"] },
            { canvasId: "wheelCanvas2", spinButtonId: "spinButton2", resultId: "result2", gifts: ["Cadeau 1", "Cadeau 2", "Cadeau 3", "Cadeau 4", "Cadeau 5", "Cadeau 6"] },
            { canvasId: "wheelCanvas3", spinButtonId: "spinButton3", resultId: "result3", gifts: ["Cadeau 1", "Cadeau 2", "Cadeau 3", "Cadeau 4", "Cadeau 5", "Cadeau 6"] }
        ];

        function checkMouseInactive() {
            const currentTime = Date.now();
            if (currentTime - lastMouseMoveTime > 30000) {
                document.getElementById("videoContainer").style.display = "block";
                document.querySelector(".container").style.display = "none";
            }
        }

        document.body.addEventListener("mousemove", () => {
            lastMouseMoveTime = Date.now();
            document.getElementById("videoContainer").style.display = "none";
            document.querySelector(".container").style.display = "flex";
        });

        setInterval(checkMouseInactive, 100);

        document.getElementById("customizeButton").addEventListener("click", () => {
            document.getElementById("popup").style.display = "flex";
        });

        // Vérification du mot de passe
        document.getElementById("accessButton").addEventListener("click", () => {
            const password = document.getElementById("passwordInput").value;
            if (password === "weareeffrance") {
                document.getElementById("popup").style.display = "none";
                document.getElementById("popupContent").style.display = "flex";
            } else {
                alert("Mot de passe incorrect !");
            }
        });

        document.getElementById("saveButton").addEventListener("click", () => {
            wheels[0].gifts = [
                document.getElementById("gift1_1").value,
                document.getElementById("gift2_1").value,
                document.getElementById("gift3_1").value,
                document.getElementById("gift4_1").value,
                document.getElementById("gift5_1").value,
                document.getElementById("gift6_1").value
            ];
            wheels[1].gifts = [
                document.getElementById("gift1_2").value,
                document.getElementById("gift2_2").value,
                document.getElementById("gift3_2").value,
                document.getElementById("gift4_2").value,
                document.getElementById("gift5_2").value,
                document.getElementById("gift6_2").value
            ];
            wheels[2].gifts = [
                document.getElementById("gift1_3").value,
                document.getElementById("gift2_3").value,
                document.getElementById("gift3_3").value,
                document.getElementById("gift4_3").value,
                document.getElementById("gift5_3").value,
                document.getElementById("gift6_3").value
            ];

            wheels.forEach(wheel => drawWheel(wheel.canvasId, ["#F0E68C", "#D1E8E2"], wheel.gifts)); // Couleurs plus neutres
            document.getElementById("popupContent").style.display = "none";
        });

        function drawWheel(canvasId, colors, gifts) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext("2d");
            const segments = gifts.length;
            const arc = (2 * Math.PI) / segments;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Dessin des segments
            gifts.forEach((gift, i) => {
                const angle = i * arc;
                ctx.beginPath();
                ctx.fillStyle = colors[i % colors.length];
                ctx.moveTo(150, 150);
                ctx.arc(150, 150, 150, angle, angle + arc);
                ctx.fill();

                ctx.save();
                ctx.translate(150, 150);
                ctx.rotate(angle + arc / 2);
                ctx.fillStyle = "black";
                ctx.textAlign = "center";
                ctx.font = "14px Arial";
                ctx.fillText(gift, 100, 10);
                ctx.restore();
            });

            // Dessin du centre blanc
            ctx.beginPath();
            ctx.arc(150, 150, 30, 0, 2 * Math.PI);
            ctx.fillStyle = "#ffffff";
            ctx.fill();
        }

        function spinWheel(wheel) {
            const canvas = document.getElementById(wheel.canvasId);
            const ctx = canvas.getContext("2d");
            const gifts = wheel.gifts;
            let angle = 0;
            const spinTime = Math.random() * 3000 + 2000;
            const spinInterval = 20;

            const interval = setInterval(() => {
                angle += 20 * Math.PI / 180;
                drawWheel(wheel.canvasId, ["#F0E68C", "#D1E8E2"], gifts);
                ctx.translate(150, 150);
                ctx.rotate(angle);
                ctx.translate(-150, -150);
            }, spinInterval);

            setTimeout(() => {
                clearInterval(interval);
                const resultIndex = Math.floor(Math.random() * gifts.length);
                document.getElementById(wheel.resultId).textContent = `Résultat: ${gifts[resultIndex]}`;
            }, spinTime);
        }

        wheels.forEach(wheel => {
            drawWheel(wheel.canvasId, ["#F0E68C", "#D1E8E2"], wheel.gifts);
            document.getElementById(wheel.spinButtonId).addEventListener("click", () => spinWheel(wheel));
        });
    </script>
</body>
</html>
