<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roue de Noël Personnalisée</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <button id="customizeButton" class="top-right">Personnaliser</button>
        
        <div class="wheels-container">
            <div class="wheel">
                <canvas id="wheelCanvas1" width="500" height="500"></canvas>
                <button id="spinButton1">Tourner</button>
                <div id="result1">Résultat: ?</div>
            </div>
            <div class="wheel">
                <canvas id="wheelCanvas2" width="500" height="500"></canvas>
                <button id="spinButton2">Tourner</button>
                <div id="result2">Résultat: ?</div>
            </div>
            <div class="wheel">
                <canvas id="wheelCanvas3" width="500" height="500"></canvas>
                <button id="spinButton3">Tourner</button>
                <div id="result3">Résultat: ?</div>
            </div>
        </div>
    </div>

    <!-- Popup de personnalisation -->
    <div id="popup" class="popup hidden">
        <div class="popup-content">
            <h2>Personnalisez les cadeaux</h2>
            <div class="popup-section">
                <div class="popup-left">
                    <h3>Roue 1</h3>
                    <label for="gift1_1">Cadeau 1 :</label><input type="text" id="gift1_1" value="Cadeau 1"><br>
                    <label for="gift2_1">Cadeau 2 :</label><input type="text" id="gift2_1" value="Cadeau 2"><br>
                    <label for="gift3_1">Cadeau 3 :</label><input type="text" id="gift3_1" value="Cadeau 3"><br>
                    <label for="gift4_1">Cadeau 4 :</label><input type="text" id="gift4_1" value="Cadeau 4"><br>
                    <label for="gift5_1">Cadeau 5 :</label><input type="text" id="gift5_1" value="Cadeau 5"><br>
                    <label for="gift6_1">Cadeau 6 :</label><input type="text" id="gift6_1" value="Cadeau 6"><br>
                </div>
                <div class="popup-right">
                    <h3>Roue 2</h3>
                    <label for="gift1_2">Cadeau 1 :</label><input type="text" id="gift1_2" value="Cadeau 1"><br>
                    <label for="gift2_2">Cadeau 2 :</label><input type="text" id="gift2_2" value="Cadeau 2"><br>
                    <label for="gift3_2">Cadeau 3 :</label><input type="text" id="gift3_2" value="Cadeau 3"><br>
                    <label for="gift4_2">Cadeau 4 :</label><input type="text" id="gift4_2" value="Cadeau 4"><br>
                    <label for="gift5_2">Cadeau 5 :</label><input type="text" id="gift5_2" value="Cadeau 5"><br>
                    <label for="gift6_2">Cadeau 6 :</label><input type="text" id="gift6_2" value="Cadeau 6"><br>
                </div>
            </div>
            <div class="popup-section">
                <div class="popup-left">
                    <h3>Roue 3</h3>
                    <label for="gift1_3">Cadeau 1 :</label><input type="text" id="gift1_3" value="Cadeau 1"><br>
                    <label for="gift2_3">Cadeau 2 :</label><input type="text" id="gift2_3" value="Cadeau 2"><br>
                    <label for="gift3_3">Cadeau 3 :</label><input type="text" id="gift3_3" value="Cadeau 3"><br>
                    <label for="gift4_3">Cadeau 4 :</label><input type="text" id="gift4_3" value="Cadeau 4"><br>
                    <label for="gift5_3">Cadeau 5 :</label><input type="text" id="gift5_3" value="Cadeau 5"><br>
                    <label for="gift6_3">Cadeau 6 :</label><input type="text" id="gift6_3" value="Cadeau 6"><br>
                </div>
            </div>
            <button type="button" id="saveButton">Sauvegarder</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
