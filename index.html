<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roue de Noël Personnalisée</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('Roue Noel.jpg') no-repeat center center fixed;
            background-size: cover;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .wheels-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .wheel {
            margin: 0 20px;
            text-align: center;
        }

        canvas {
            border: 2px solid #fff;
            border-radius: 50%;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
        }

        #result1, #result2, #result3 {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
            padding: 10px;
            border: 2px solid #4CAF50;
            border-radius: 10px;
            background-color: #e8f5e9;
            width: 200px;
            margin-left: auto;
            margin-right: auto;
        }

        .top-right {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 3;
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        .popup-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .popup-left, .popup-right {
            flex: 1;
            margin: 0 10px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input {
            width: 100%;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="customizeButton" class="top-right">Personnaliser</button>
        <div class="wheels-container">
            <div class="wheel">
                <canvas id="wheelCanvas1" width="300" height="300"></canvas>
                <div id="result1">Résultat: ?</div>
                <button id="spinButton1">Tourner</button>
            </div>
            <div class="wheel">
                <canvas id="wheelCanvas2" width="300" height="300"></canvas>
                <div id="result2">Résultat: ?</div>
                <button id="spinButton2">Tourner</button>
            </div>
            <div class="wheel">
                <canvas id="wheelCanvas3" width="300" height="300"></canvas>
                <div id="result3">Résultat: ?</div>
                <button id="spinButton3">Tourner</button>
            </div>
        </div>
    </div>

    <!-- Popup de personnalisation -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <h2>Personnalisez les cadeaux</h2>
            <div class="popup-section">
                <div class="popup-left">
                    <h3>Roue 1</h3>
                    <label for="gift1_1">Cadeau 1 :</label><input type="text" id="gift1_1" value="Bougie parfumée 🕯️"><br>
                    <label for="gift2_1">Cadeau 2 :</label><input type="text" id="gift2_1" value="Lunch avec Adeline 🍽️"><br>
                    <label for="gift3_1">Cadeau 3 :</label><input type="text" id="gift3_1" value="Training avec Pierre 🏋️"><br>
                    <label for="gift4_1">Cadeau 4 :</label><input type="text" id="gift4_1" value="Poster de Laura 🖼️"><br>
                    <label for="gift5_1">Cadeau 5 :</label><input type="text" id="gift5_1" value="Arriver à 10h demain 🛌"><br>
                    <label for="gift6_1">Cadeau 6 :</label><input type="text" id="gift6_1" value="Lunch expense 💳"><br>
                </div>
                <div class="popup-right">
                    <h3>Roue 2</h3>
                    <label for="gift1_2">Cadeau 1 :</label><input type="text" id="gift1_2" value="Machine à café ☕"><br>
                    <label for="gift2_2">Cadeau 2 :</label><input type="text" id="gift2_2" value="Airpods 🎧"><br>
                    <label for="gift3_2">Cadeau 3 :</label><input type="text" id="gift3_2" value="Figurine de Laura 🧸"><br>
                    <label for="gift4_2">Cadeau 4 :</label><input type="text" id="gift4_2" value="Massage de 1h 💆‍♀️"><br>
                    <label for="gift5_2">Cadeau 5 :</label><input type="text" id="gift5_2" value="1 an de Netflix 📺"><br>
                    <label for="gift6_2">Cadeau 6 :</label><input type="text" id="gift6_2" value="Serviette de plage 🏖️"><br>
                </div>
                <div class="popup-left">
                    <h3>Roue 3</h3>
                    <label for="gift1_3">Cadeau 1 :</label><input type="text" id="gift1_3" value="Casque audio sans fil (Bose) 🎵"><br>
                    <label for="gift2_3">Cadeau 2 :</label><input type="text" id="gift2_3" value="Abonnement salle de sport 🏋️‍♀️"><br>
                    <label for="gift3_3">Cadeau 3 :</label><input type="text" id="gift3_3" value="Carte cadeau 100 € 🎁"><br>
                    <label for="gift4_3">Cadeau 4 :</label><input type="text" id="gift4_3" value="Airfryer 🍟"><br>
                    <label for="gift5_3">Cadeau 5 :</label><input type="text" id="gift5_3" value="Équipement sportif 200 € ⚽"><br>
                    <label for="gift6_3">Cadeau 6 :</label><input type="text" id="gift6_3" value="Vol en montgolfière 🎈"><br>
                </div>
            </div>
            <button id="saveButton">Sauvegarder</button>
        </div>
    </div>

    <script>
        const wheels = [
            {
                canvasId: "wheelCanvas1",
                gifts: ["Bougie parfumée 🕯️", "Lunch avec Adeline 🍽️", "Training avec Pierre 🏋️", "Poster de Laura 🖼️", "Arriver à 10h demain 🛌", "Lunch expense 💳"],
                resultId: "result1",
                spinButtonId: "spinButton1",
            },
            {
                canvasId: "wheelCanvas2",
                gifts: ["Machine à café ☕", "Airpods 🎧", "Figurine de Laura 🧸", "Massage de 1h 💆‍♀️", "1 an de Netflix 📺", "Serviette de plage 🏖️"],
                resultId: "result2",
                spinButtonId: "spinButton2",
            },
            {
                canvasId: "wheelCanvas3",
                gifts: ["Casque audio sans fil (Bose) 🎵", "Abonnement salle de sport 🏋️‍♀️", "Carte cadeau 100 € 🎁", "Airfryer 🍟", "Équipement sportif 200 € ⚽", "Vol en montgolfière 🎈"],
                resultId: "result3",
                spinButtonId: "spinButton3",
            },
        ];

        function drawWheel(canvasId, colors, gifts) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext("2d");
            const segments = gifts.length;
            const arc = (2 * Math.PI) / segments;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            gifts.forEach((gift, i) => {
                const angle = i * arc;
                ctx.beginPath();
                ctx.fillStyle = colors[i % colors.length];
                ctx.moveTo(150, 150);
                ctx.arc(150, 150, 150, angle, angle + arc);
                ctx.fill();

                ctx.save();
                ctx.translate(150, 150);
                ctx.rotate(angle + arc / 2);
                ctx.fillStyle = "black";
                ctx.textAlign = "center";
                ctx.font = "10px Arial"; // Réduction de la taille de la police
                ctx.fillText(gift, 90, 10);
                ctx.restore();
            });

            ctx.beginPath();
            ctx.arc(150, 150, 30, 0, 2 * Math.PI);
            ctx.fillStyle = "#ffffff";
            ctx.fill();
        }

        function spinWheel(wheel) {
            const canvas = document.getElementById(wheel.canvasId);
            const ctx = canvas.getContext("2d");
            const gifts = wheel.gifts;

            let angle = 0;
            const spinTime = Math.random() * 3000 + 2000;
            const spinInterval = 40; // Ralentissement de 50%

            const interval = setInterval(() => {
                angle += 0.05; // Rotation plus lente
                drawWheel(wheel.canvasId, ["#F0E68C", "#D1E8E2"], gifts);
                ctx.translate(150, 150);
                ctx.rotate(angle);
                ctx.translate(-150, -150);
            }, spinInterval);

            setTimeout(() => {
                clearInterval(interval);
                const resultIndex = Math.floor(Math.random() * gifts.length);
                document.getElementById(wheel.resultId).textContent = `Résultat: ${gifts[resultIndex]}`;
            }, spinTime);
        }

        document.getElementById("customizeButton").addEventListener("click", () => {
            document.getElementById("popup").style.display = "flex";
        });

        document.getElementById("saveButton").addEventListener("click", () => {
            wheels.forEach((wheel, i) => {
                const inputs = document.querySelectorAll(`#popup input[id^=gift${i + 1}_]`);
                if (inputs.length === 6) {
                    wheel.gifts = Array.from(inputs).map(input => input.value);
                }
                drawWheel(wheel.canvasId, ["#F0E68C", "#D1E8E2"], wheel.gifts);
            });
            document.getElementById("popup").style.display = "none";
        });

        wheels.forEach(wheel => {
            drawWheel(wheel.canvasId, ["#F0E68C", "#D1E8E2"], wheel.gifts);
            document.getElementById(wheel.spinButtonId).addEventListener("click", () => spinWheel(wheel));
        });
    </script>
</body>
</html>
