<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roue de Noël Personnalisée</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('Roue Noel.jpg') no-repeat center center fixed;
            background-size: cover;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .wheels-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .wheel {
            margin: 0 20px;
            text-align: center;
        }

        canvas {
            border: 2px solid #fff;
            border-radius: 50%;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
        }

        #result1, #result2, #result3 {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
            padding: 10px;
            border: 2px solid #4CAF50;
            border-radius: 10px;
            background-color: #e8f5e9;
            width: 200px;
            margin-left: auto;
            margin-right: auto;
        }

        .top-right {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 3;
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .popup-section {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .popup-left, .popup-right {
            width: 45%;
        }

        input {
            width: 90%;
            margin: 5px 0;
            padding: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="customizeButton" class="top-right">Personnaliser</button>
        <div class="wheels-container">
            <div class="wheel">
                <canvas id="wheelCanvas1" width="300" height="300"></canvas>
                <div id="result1">Résultat: ?</div>
                <button id="spinButton1">Tourner</button>
            </div>
            <div class="wheel">
                <canvas id="wheelCanvas2" width="300" height="300"></canvas>
                <div id="result2">Résultat: ?</div>
                <button id="spinButton2">Tourner</button>
            </div>
            <div class="wheel">
                <canvas id="wheelCanvas3" width="300" height="300"></canvas>
                <div id="result3">Résultat: ?</div>
                <button id="spinButton3">Tourner</button>
            </div>
        </div>
    </div>

    <div id="popup" class="popup">
        <div class="popup-content">
            <h2>Personnalisez les cadeaux</h2>
            <div class="popup-section">
                <div class="popup-left">
                    <h3>Roue 1</h3>
                    <input id="gift1_1" type="text" value="Bougie parfumée 🕯️">
                    <input id="gift2_1" type="text" value="Lunch avec Adeline 🍽️">
                    <input id="gift3_1" type="text" value="Training avec Pierre 🏋️">
                    <input id="gift4_1" type="text" value="Poster de Laura 🖼️">
                    <input id="gift5_1" type="text" value="Arriver à 10h demain 🛌">
                    <input id="gift6_1" type="text" value="Lunch expense 💳">
                </div>
                <div class="popup-right">
                    <h3>Roue 2</h3>
                    <input id="gift1_2" type="text" value="Machine à café ☕">
                    <input id="gift2_2" type="text" value="Airpods 🎧">
                    <input id="gift3_2" type="text" value="Figurine de Laura 🧸">
                    <input id="gift4_2" type="text" value="Massage de 1h 💆‍♀️">
                    <input id="gift5_2" type="text" value="1 an de Netflix 📺">
                    <input id="gift6_2" type="text" value="Serviette de plage 🏖️">
                </div>
            </div>
            <div class="popup-section">
                <div class="popup-left">
                    <h3>Roue 3</h3>
                    <input id="gift1_3" type="text" value="Casque audio sans fil (Bose) 🎵">
                    <input id="gift2_3" type="text" value="Abonnement salle de sport 🏋️‍♀️">
                    <input id="gift3_3" type="text" value="Carte cadeau 100 € 🎁">
                    <input id="gift4_3" type="text" value="Airfryer 🍟">
                    <input id="gift5_3" type="text" value="Équipement sportif 200 € ⚽">
                    <input id="gift6_3" type="text" value="Vol en montgolfière 🎈">
                </div>
            </div>
            <button id="saveButton">Sauvegarder</button>
        </div>
    </div>

    <script>
        const wheels = [
            {
                canvasId: "wheelCanvas1",
                resultId: "result1",
                gifts: [
                    "Bougie parfumée 🕯️",
                    "Lunch avec Adeline 🍽️",
                    "Training avec Pierre 🏋️",
                    "Poster de Laura 🖼️",
                    "Arriver à 10h demain 🛌",
                    "Lunch expense 💳"
                ]
            },
            {
                canvasId: "wheelCanvas2",
                resultId: "result2",
                gifts: [
                    "Machine à café ☕",
                    "Airpods 🎧",
                    "Figurine de Laura 🧸",
                    "Massage de 1h 💆‍♀️",
                    "1 an de Netflix 📺",
                    "Serviette de plage 🏖️"
                ]
            },
            {
                canvasId: "wheelCanvas3",
                resultId: "result3",
                gifts: [
                    "Casque audio sans fil (Bose) 🎵",
                    "Abonnement salle de sport 🏋️‍♀️",
                    "Carte cadeau 100 € 🎁",
                    "Airfryer 🍟",
                    "Équipement sportif 200 € ⚽",
                    "Vol en montgolfière 🎈"
                ]
            }
        ];

        function drawWheel(canvasId, gifts) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext("2d");
            const arc = (2 * Math.PI) / gifts.length;

            gifts.forEach((gift, i) => {
                const angle = i * arc;
                ctx.beginPath();
                ctx.fillStyle = i % 2 === 0 ? "#FFD700" : "#FF4500"; // Alternance des couleurs
                ctx.moveTo(150, 150);
                ctx.arc(150, 150, 150, angle, angle + arc);
                ctx.fill();

                ctx.save();
                ctx.translate(150, 150);
                ctx.rotate(angle + arc / 2);
                ctx.fillStyle = "#fff";
                ctx.font = "bold 14px Arial";
                ctx.textAlign = "center";
                ctx.fillText(gift, 100, 10);
                ctx.restore();
            });

            // Dessin du centre blanc
            ctx.beginPath();
            ctx.arc(150, 150, 30, 0, 2 * Math.PI);
            ctx.fillStyle = "#ffffff";
            ctx.fill();
        }

        function spinWheel(wheel) {
            const canvas = document.getElementById(wheel.canvasId);
            const ctx = canvas.getContext("2d");
            const gifts = wheel.gifts;
            let angle = 0;
            const spinTime = Math.random() * 3000 + 2000;
            const spinInterval = 20;

            const interval = setInterval(() => {
                angle += 20 * Math.PI / 180;
                ctx.clearRect(0, 0, 300, 300);
                drawWheel(wheel.canvasId, gifts);
                ctx.translate(150, 150);
                ctx.rotate(angle);
                ctx.translate(-150, -150);
            }, spinInterval);

            setTimeout(() => {
                clearInterval(interval);
                const resultIndex = Math.floor(Math.random() * gifts.length);
                document.getElementById(wheel.resultId).textContent = `Résultat: ${gifts[resultIndex]}`;
            }, spinTime);
        }

        wheels.forEach(wheel => {
            drawWheel(wheel.canvasId, wheel.gifts);
            document.getElementById(`spinButton${wheels.indexOf(wheel) + 1}`).addEventListener("click", () => spinWheel(wheel));
        });

        document.getElementById("customizeButton").addEventListener("click", () => {
            document.getElementById("popup").style.display = "flex";
        });

        document.getElementById("saveButton").addEventListener("click", () => {
            wheels[0].gifts = [
                document.getElementById("gift1_1").value,
                document.getElementById("gift2_1").value,
                document.getElementById("gift3_1").value,
                document.getElementById("gift4_1").value,
                document.getElementById("gift5_1").value,
                document.getElementById("gift6_1").value
            ];
            wheels[1].gifts = [
                document.getElementById("gift1_2").value,
                document.getElementById("gift2_2").value,
                document.getElementById("gift3_2").value,
                document.getElementById("gift4_2").value,
                document.getElementById("gift5_2").value,
                document.getElementById("gift6_2").value
            ];
            wheels[2].gifts = [
                document.getElementById("gift1_3").value,
                document.getElementById("gift2_3").value,
                document.getElementById("gift3_3").value,
                document.getElementById("gift4_3").value,
                document.getElementById("gift5_3").value,
                document.getElementById("gift6_3").value
            ];

            wheels.forEach(wheel => drawWheel(wheel.canvasId, wheel.gifts));
            document.getElementById("popup").style.display = "none";
        });
    </script>
</body>
</html>
