<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roue de Noël Personnalisée</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('Roue Noel.jpg') no-repeat center center fixed;
            background-size: cover;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .wheels-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .wheel {
            margin: 0 20px;
            text-align: center;
        }

        canvas {
            border: 2px solid #fff;
            border-radius: 50%;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
        }

        #result1, #result2, #result3 {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
            padding: 10px;
            border: 2px solid #4CAF50;
            border-radius: 10px;
            background-color: #e8f5e9;
            width: 200px;
            margin-left: auto;
            margin-right: auto;
        }

        .top-right {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 3;
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .popup-section {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .popup-left, .popup-right {
            width: 45%;
        }

        .password-container {
            margin: 20px 0;
        }

        #passwordInput {
            padding: 10px;
            font-size: 16px;
            width: 200px;
            margin-bottom: 20px;
        }

        #accessButton {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="customizeButton" class="top-right">Personnaliser</button>
        <div class="wheels-container">
            <div class="wheel">
                <canvas id="wheelCanvas1" width="300" height="300"></canvas>
                <div id="result1">Résultat: ?</div>
                <button id="spinButton1">Tourner</button>
            </div>
            <div class="wheel">
                <canvas id="wheelCanvas2" width="300" height="300"></canvas>
                <div id="result2">Résultat: ?</div>
                <button id="spinButton2">Tourner</button>
            </div>
            <div class="wheel">
                <canvas id="wheelCanvas3" width="300" height="300"></canvas>
                <div id="result3">Résultat: ?</div>
                <button id="spinButton3">Tourner</button>
            </div>
        </div>
    </div>

    <!-- Popup de personnalisation -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <h2>Personnalisez les cadeaux</h2>
            <div class="popup-section">
                <div class="popup-left">
                    <h3>Roue 1</h3>
                    <label for="gift1_1">Cadeau 1 :</label><input type="text" id="gift1_1" value="Bougie parfumée 🕯️"><br>
                    <label for="gift2_1">Cadeau 2 :</label><input type="text" id="gift2_1" value="Lunch avec Adeline 🍽️"><br>
                    <label for="gift3_1">Cadeau 3 :</label><input type="text" id="gift3_1" value="Training avec Pierre 🏋️"><br>
                    <label for="gift4_1">Cadeau 4 :</label><input type="text" id="gift4_1" value="Poster de Laura 🖼️"><br>
                    <label for="gift5_1">Cadeau 5 :</label><input type="text" id="gift5_1" value="Arriver à 10h demain 🛌"><br>
                    <label for="gift6_1">Cadeau 6 :</label><input type="text" id="gift6_1" value="Lunch expense 💳"><br>
                </div>
                <div class="popup-right">
                    <h3>Roue 2</h3>
                    <label for="gift1_2">Cadeau 1 :</label><input type="text" id="gift1_2" value="Machine à café ☕"><br>
                    <label for="gift2_2">Cadeau 2 :</label><input type="text" id="gift2_2" value="Airpods 🎧"><br>
                    <label for="gift3_2">Cadeau 3 :</label><input type="text" id="gift3_2" value="Figurine de Laura 🧸"><br>
                    <label for="gift4_2">Cadeau 4 :</label><input type="text" id="gift4_2" value="Massage de 1h 💆‍♀️"><br>
                    <label for="gift5_2">Cadeau 5 :</label><input type="text" id="gift5_2" value="1 an de Netflix 📺"><br>
                    <label for="gift6_2">Cadeau 6 :</label><input type="text" id="gift6_2" value="Serviette de plage 🏖️"><br>
                </div>
            </div>
            <div class="popup-section">
                <div class="popup-left">
                    <h3>Roue 3</h3>
                    <label for="gift1_3">Cadeau 1 :</label><input type="text" id="gift1_3" value="Casque audio sans fil (Bose) 🎵"><br>
                    <label for="gift2_3">Cadeau 2 :</label><input type="text" id="gift2_3" value="Abonnement salle de sport 🏋️‍♀️"><br>
                    <label for="gift3_3">Cadeau 3 :</label><input type="text" id="gift3_3" value="Carte cadeau 100 € 🎁"><br>
                    <label for="gift4_3">Cadeau 4 :</label><input type="text" id="gift4_3" value="Airfryer 🍟"><br>
                    <label for="gift5_3">Cadeau 5 :</label><input type="text" id="gift5_3" value="Équipement sportif 200 € ⚽"><br>
                    <label for="gift6_3">Cadeau 6 :</label><input type="text" id="gift6_3" value="Vol en montgolfière 🎈"><br>
                </div>
            </div>
            <button id="saveButton">Sauvegarder</button>
        </div>
    </div>

    <script>
        document.getElementById("customizeButton").addEventListener("click", () => {
            document.getElementById("popup").style.display = "flex";
        });

        document.getElementById("saveButton").addEventListener("click", () => {
            document.getElementById("popup").style.display = "none";
            const gifts1 = [
                document.getElementById("gift1_1").value,
                document.getElementById("gift2_1").value,
                document.getElementById("gift3_1").value,
                document.getElementById("gift4_1").value,
                document.getElementById("gift5_1").value,
                document.getElementById("gift6_1").value
            ];
            const gifts2 = [
                document.getElementById("gift1_2").value,
                document.getElementById("gift2_2").value,
                document.getElementById("gift3_2").value,
                document.getElementById("gift4_2").value,
                document.getElementById("gift5_2").value,
                document.getElementById("gift6_2").value
            ];
            const gifts3 = [
                document.getElementById("gift1_3").value,
                document.getElementById("gift2_3").value,
                document.getElementById("gift3_3").value,
                document.getElementById("gift4_3").value,
                document.getElementById("gift5_3").value,
                document.getElementById("gift6_3").value
            ];

            wheels[0].gifts = gifts1;
            wheels[1].gifts = gifts2;
            wheels[2].gifts = gifts3;

            wheels.forEach(wheel => {
                drawWheel(wheel.canvasId, ["#F0E68C", "#D1E8E2"], wheel.gifts);
            });
        });
    </script>
</body>
</html>
