<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roues Cadeaux</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="wheel-container">
            <canvas id="wheelCanvas1" width="500" height="500"></canvas>
            <button id="customizeButton" class="top-right">Personnaliser</button>
            <button id="spinButton1">Tourner</button>
            <div id="result1"></div>
        </div>
        <div class="wheel-container">
            <canvas id="wheelCanvas2" width="500" height="500"></canvas>
            <button id="spinButton2">Tourner</button>
            <div id="result2"></div>
        </div>
    </div>

    <!-- Popup pour personnaliser -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <form id="customizeForm">
                <label for="gift1">Cadeau 1:</label>
                <input type="text" id="gift1" name="gift1" placeholder="Cadeau 1">
                
                <label for="gift2">Cadeau 2:</label>
                <input type="text" id="gift2" name="gift2" placeholder="Cadeau 2">
                
                <label for="gift3">Cadeau 3:</label>
                <input type="text" id="gift3" name="gift3" placeholder="Cadeau 3">
                
                <label for="gift4">Cadeau 4:</label>
                <input type="text" id="gift4" name="gift4" placeholder="Cadeau 4">
                
                <label for="gift5">Cadeau 5:</label>
                <input type="text" id="gift5" name="gift5" placeholder="Cadeau 5">
                
                <label for="gift6">Cadeau 6:</label>
                <input type="text" id="gift6" name="gift6" placeholder="Cadeau 6">
                
                <button type="button" id="saveButton">Sauvegarder</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
